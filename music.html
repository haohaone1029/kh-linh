<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      display: none; /* Ẩn iframe */
    }
  </style>
</head>
<body>
  <h1>Đang phát nhạc nền...</h1>
  <iframe
    width="0" height="0"
    src="https://www.youtube.com/embed/ow_rqR-tmDk?start=219&autoplay=1&loop=1&playlist=ow_rqR-tmDk&controls=0&mute=0&modestbranding=1"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>
</body>
</html>
